<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <!-- 버튼에만 @click을 추가할 수 있는 건 아님 -->
    <!-- 인라인 스타일을 동적으로 바인딩해도 작동하지만 다른 모든 스타일을 무시하기때문에 이슈가 생김 -->
    <div class="demo" :class="boxASelected ? 'demo active' : 'demo' " @click="boxSelected('A')"></div>
    <div class="demo" class="demo" :class="{active: boxBSelected}" @click="boxSelected('B')"></div>
    <div class="demo" :style="{borderColor: boxCSelected ? 'green' : '#000'}" @click="boxSelected('C')"></div>
    <div class="demo" :class="boxDClasses" @click="boxSelected('D')"></div>
    <div :class="['demo',{active: boxESelected}]" @click="boxSelected('E')"></div>
  </section>
</body>

</html>
